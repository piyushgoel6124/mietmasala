<html lang="en">
<head>

<body>

      <div class="content">
        <div class="logo"><span style="color: red;">b.</span>techwala</div>

          <div class="icon cancel-btn">
            <img src="pic/twhite.png" height="50px">
          </div>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">How to download?</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#" id="dmode">Dark Mode</a></li>
        </ul>

        <div class="icon menu-btn">
          <img src="pic/blwhite.png" height="50px">
        </div>
      </div>
    </nav>

    <div class="bannerphy"></div>
<div class="about">
    <div class="content">
        <div class="title">Physics Group</div>
        <p>Here you'll find all assignments, notes and papers of Physics group,</p>
        <br><br><br>
        <h1>Please Select subject</h1><br>
        <button class="grpbtn"><a href="phy/physics.html" class="grpbtna">Physics</a></button><br>
        <button class="grpbtn"><a href="phy/pps.html" class="grpbtna">PPS</a></button><br>
        <button class="grpbtn"><a href="phy/electrical.html" class="grpbtna">Electrical</a></button><br>
        <button class="grpbtn"><a href="phy/evs.html" class="grpbtna">EVS</a></button><br>

        <p class="note">Note: You will find sessional papers in Group->Subject->sessional papers</p>         
    </div>
</div>   

  <script>
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menu = document.querySelector(".menu-list");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      menu.classList.add("active");
      menu.classList.add("block");
      menuBtn.classList.add("hide");
      cancelBtn.classList.add("show");
      body.classList.add("disabledScroll");
    }
    cancelBtn.onclick = ()=>{
      menu.classList.remove("active");
      menuBtn.classList.remove("hide");
      cancelBtn.classList.remove("show");
      body.classList.remove("disabledScroll");
    }

    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
    var dmode = document.getElementById("dmode");
    dmode.onclick = function(){
      document.body.classList.toggle("darkmode");
      if(document.body.classList.contains("darkmode")){
        dmode.textContent="Light Mode";
      }else{
        dmode.textContent="Dark Mode";
      }
    }
  </script>
</body>
</html>
